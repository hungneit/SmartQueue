# SmartQueue Aliyun Service Configuration
server.port=${SERVER_PORT:8081}

# Spring Configuration
spring.application.name=smartqueue-aliyun-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Aliyun Configuration (Development Mode - sử dụng demo values)
aliyun.access-key=${ALIYUN_AK:demo-key}
aliyun.access-secret=${ALIYUN_SK:demo-secret}
aliyun.region=${ALI_REGION:ap-southeast-1}

# TableStore Configuration (Development Mode - disabled by default)
aliyun.tablestore.enabled=${TABLESTORE_ENABLED:false}
aliyun.tablestore.endpoint=${OTS_ENDPOINT:https://demo.ap-southeast-1.ots.aliyuncs.com}
aliyun.tablestore.instance=${OTS_INSTANCE:demo-instance}

# DirectMail Configuration (Development Mode - disabled by default)
aliyun.directmail.enabled=${DIRECTMAIL_ENABLED:false}
aliyun.directmail.from-email=${DIRECTMAIL_FROM:noreply@smartqueue.com}
aliyun.directmail.from-name=SmartQueue System

# Service Integration
service.queue.webhook-url=${SERVICE_A_WEBHOOK:http://localhost:8080/stats/served}
aws.service.base-url=${AWS_SERVICE_URL:http://localhost:8080}

# Notification Configuration
notification.mode=${NOTIFY_MODE:QUEUE}
notification.eta-threshold-minutes=${ETA_THRESHOLD:10}

# ETA Calculation Configuration
eta.calculation.ema-alpha=${ETA_EMA_ALPHA:0.3}
eta.calculation.window-size-minutes=${ETA_WINDOW_SIZE:60}
eta.calculation.default-service-rate=${DEFAULT_SERVICE_RATE:1.0}

# Management & Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.security.enabled=false
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Application Info
info.app.name=SmartQueue Aliyun Service
info.app.description=ETA & Notification Service
info.app.version=1.0.0
info.app.java-version=${java.version}

# Logging Configuration
logging.level.digimarket=${LOG_LEVEL:INFO}
logging.level.com.aliyun=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n