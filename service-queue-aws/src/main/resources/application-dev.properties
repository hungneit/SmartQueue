# Development Profile Configuration for AWS Service

# FORCE InMemory mode for local development (override default)
app.use-in-memory=true

# AWS LocalStack Configuration (optional, not used when in-memory mode)
aws.dynamodb.endpoint=http://localhost:4566

# Debug Logging
logging.level.digimarket=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.software.amazon.awssdk=DEBUG